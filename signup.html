<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - StreamX</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1517602302552-471fe67acf66') no-repeat center center/cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    background:rgba(0,0,0,0.85);
    padding:40px;
    border-radius:10px;
    width:350px;
    color:white;
}

h2{
    text-align:center;
    margin-bottom:30px;
    color:#e50914;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:5px;
}

button{
    width:100%;
    padding:12px;
    background:#e50914;
    border:none;
    color:white;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#b20710;
}

p{
    text-align:center;
    margin-top:15px;
}

a{
    color:#e50914;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
    <h2>Create Account</h2>
    <form action="login.html">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

</body>
</html>
