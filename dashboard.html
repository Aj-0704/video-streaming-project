<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamX Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
    url('https://wallpaperaccess.com/full/3988284.jpg') no-repeat center center/cover;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:white;
}

h1{
    margin-bottom:40px;
    font-size:40px;
    color:#e50914;
    letter-spacing:2px;
}

.container{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap:25px;
    width:80%;
    max-width:1000px;
}

.card{
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius:15px;
    padding:40px 20px;
    text-align:center;
    transition: all 0.3s ease;
    border:1px solid rgba(255,255,255,0.1);
    cursor:pointer;
}

.card:hover{
    transform: translateY(-10px) scale(1.05);
    background:#e50914;
}

.card i{
    font-size:40px;
    margin-bottom:15px;
}

.card a{
    text-decoration:none;
    color:white;
    font-size:18px;
    font-weight:bold;
}

footer{
    position:absolute;
    bottom:20px;
    font-size:14px;
    color:#aaa;
}

@media(max-width:600px){
    h1{
        font-size:28px;
    }
}
</style>

</head>
<body>

<style>
.logout-btn{
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 12px 25px;
    background: #e50914;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: all 0.3s ease;

.logout-btn:hover{

<script>
