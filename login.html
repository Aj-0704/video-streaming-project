<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - StreamX</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') no-repeat center center/cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    background:rgba(0,0,0,0.85);
    padding:40px;
    border-radius:10px;
    width:350px;
    color:white;
}

h2{
    text-align:center;
    margin-bottom:30px;
    color:#e50914;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:5px;
}

button{
    width:100%;
    padding:12px;
    background:#e50914;
    border:none;
    color:white;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#b20710;
}

p{
    text-align:center;
    margin-top:15px;
}

a{
    color:#e50914;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
    <h2>StreamX Login</h2>
    <form action="login.html">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>
    <script>
document.querySelector("form").addEventListener("submit", function(e){
    e.preventDefault();

    let email = document.querySelector("input[type='email']").value;
    let password = document.querySelector("input[type='password']").value;

    let storedUser = JSON.parse(localStorage.getItem("streamxUser"));

    if(storedUser && email === storedUser.email && password === storedUser.password){
        alert("Login successful!");
        window.location.href = "dashboard.html";
    } else {
        alert("Invalid credentials!");
    }
});
</script>
<script>
document.querySelector("form").addEventListener("submit", function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const storedUser = JSON.parse(localStorage.getItem("streamxUser"));

    if(!storedUser){
        alert("No account found. Please sign up first.");
        return;
    }

    if(email === storedUser.email && password === storedUser.password){

        // Save login session
        localStorage.setItem("isLoggedIn", "true");

        alert("Login successful!");
        window.location.href = "dashboard.html";
        <a href="dashboard.html"></a>
    }
    else{
        alert("Invalid credentials!");
    }
});
</script>
</body>

</html>
